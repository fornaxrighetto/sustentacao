<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
	<title>Cadastro de Relatório</title>
</h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="layout-center">
			<h:outputScript name="calendario_pt_BR.js" library="js" />
			<h:form id="form">
				<p:growl id="growl" showDetail="false" sticky="false" life="4000" />
				<div id="geral" align="left">
					<h:panelGrid columns="2" id="grid">
						<p:outputLabel id="data" value="#{msg['campo.data']}" />
						<p:calendar for="data"
							value="#{cadastroRelatorioMB.relatorio.data}"
							pattern="dd/MM/yyyy" required="true"
							requiredMessage="Data: Campo Obrigatório" mask="true"
							locale="pt_BR" showButtonPanel="true" navigator="true" size="17" />

						<p:outputLabel id="concluido" value="#{msg['campo.concluido']}" />
						<p:inputMask for="concluido"
							value="#{cadastroRelatorioMB.relatorio.chamadosConcluidos}"
							required="true" requiredMessage="Concluído: Campo obrigatório"
							mask="99" size="17" />

						<p:outputLabel id="homologacao"
							value="#{msg['campo.homologacao']}" />
						<p:inputMask for="homologacao"
							value="#{cadastroRelatorioMB.relatorio.chamadosEmHomologacao}"
							required="true" requiredMessage="Homologação: Campo obrigatório"
							mask="99" size="17" />

						<p:outputLabel id="aguardando" value="#{msg['campo.aguardando']}" />
						<p:inputMask for="aguardando"
							value="#{cadastroRelatorioMB.relatorio.chamadosEmAguardo}"
							required="true" requiredMessage="Aguardando: Campo obrigatório"
							mask="99" size="17" />

						<p:outputLabel id="aguardando_rdm"
							value="#{msg['campo.aguardando_rdm']}" />
						<p:inputMask for="aguardando_rdm"
							value="#{cadastroRelatorioMB.relatorio.chamadosAguardandoRdm}"
							required="true"
							requiredMessage="Aguardando RDM: Campo obrigatório" mask="99"
							size="17" />

						<p:outputLabel id="desenvolvimento"
							value="#{msg['campo.desenvolvimento']}" />
						<p:inputMask for="desenvolvimento"
							value="#{cadastroRelatorioMB.relatorio.chamadosEmDesenvolvimento}"
							required="true"
							requiredMessage="Desenvolvimento: Campo obrigatório" mask="99"
							size="17" />

						<p:outputLabel id="aberto" value="#{msg['campo.aberto']}" />
						<p:inputMask for="aberto"
							value="#{cadastroRelatorioMB.relatorio.chamadosEmAberto}"
							required="true" requiredMessage="Aberto: Campo obrigatório"
							mask="99" size="17" />

						<p:outputLabel id="campo_equipes" value="#{msg['campo.equipe']}" />
						<p:selectOneMenu for="campo_equipes"
							value="#{cadastroRelatorioMB.equipeEscolhida}" required="true"
							requiredMessage="Equipe: Selecione uma Equipe">
							<f:selectItem itemValue="" itemLabel="SELECIONE" escape="true" />
							<f:selectItems
								value="#{cadastroRelatorioMB.listaDescricaoEquipes}" />
						</p:selectOneMenu>

						<h:outputText value="&#160;" />
						<br />
						<p:commandButton id="btnSalvar" value="#{msg['botao.salvar']}"
							update="grid growl"
							action="#{cadastroRelatorioMB.salvarRelatorio}" />
						<p:commandButton id="btnLimpar" value="#{msg['botao.limpar']}"
							update="grid growl"
							action="#{cadastroRelatorioMB.limparRelatorio}"
							resetValues="true" immediate="true" />
					</h:panelGrid>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
